schema: http://pwa.localhost:8080/graphql
documents: ./src/lib/**/**.graphql
overwrite: true
generates:
    ./src/lib/types/graphql-types.d.ts:
        config:
            preResolveTypes: true
            skipTypenameForRoot: true
            skipTypename: true
        plugins:
            - add:
                  content: '/* eslint-disable */'
            - typescript
    ./:
        preset: near-operation-file
        config:
            onlyOperationTypes: true
            preResolveTypes: true
            skipTypenameForRoot: true
            skipTypename: true
        presetConfig:
            extension: .generated.ts
            baseTypesPath: ./src/lib/types/graphql-types.d.ts
        plugins:
            - add:
                  content: '/* eslint-disable */'
            - typescript-operations
